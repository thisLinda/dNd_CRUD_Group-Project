<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Campaign App</title>
    <link rel="stylesheet" href="style.css"></link>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body  class="container">
    <main>
        <div class="p-5 mb-2 bg-info">
        <h1>Welcome to the Campaign Creator!</h1>
        </div>
        <br>
        <div class="container py-4">
            <div class="row">
                <h2>Add a...</h2>
                <div class="col-sm-5 p-5 mb-2 bg-info rounded-3">
                    <div id="new-character" class="container-fluid py-5">
                        <h2 class="display-5 fw-bold">Character</h2>
                        <!-- <input type="text" id="new-character" class="form-control">
                        <br> -->
                        <button id="create-new-character" class="btn btn-primary form-control">Create Character</button>
                    </div>
                </div>
                <div class="col-sm-1"></div>
                <div class="col-sm-5 p-5 mb-2 bg-info rounded-3">
                    <div id="new-event" class="container-fluid py-5">
                        <h2 class="display-5 fw-bold">Event</h2>
                        <!-- <input type="text" id="new-event" class="form-control">
                        <br> -->
                        <button id="create-new-event" class="btn btn-primary form-control">Add an Event</button>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <br>
        <div>
            <h3>The Story Thus Far...</h3>
            <hr>
            <div id="campaign"> <!--same as app in the house video-->
            </div>
        </div>
    </main>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="events.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

</body>
</html>
