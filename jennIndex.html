<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jennifer-HTML</title>
    <link rel="stylesheet" href="style.css"></link>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body  class="container">
    <main>
        <div class="p-5 mb-2 bg-info">
        <h1>Welcome to the Campaign Creator!</h1>
        </div>
        <br>
        <div class="container py-4">
            <div class="row">
                <h2>Add a...</h2>
                <div class="col-sm-5 p-5 mb-2 bg-info rounded-3">
                    <div id="new-character" class="container-fluid py-5">
                        <h2 class="display-5 fw-bold">Character</h2>
                        <button type="button" id="create-new-character" class="btn btn-primary" 
                        data-bs-toggle="modal" data-bs-target="#create-character-modal">Create Character</button> <!--needs to be updated to actual function-->
                    </div>
                </div>
                <div class="col-sm-1"></div>
                <div class="col-sm-5 p-5 mb-2 bg-info rounded-3">
                    <div id="new-event" class="container-fluid py-5">
                        <h2 class="display-5 fw-bold">Event</h2>
                        <button type="button" id="create-new-event" class="btn btn-primary" 
                        data-bs-toggle="modal" data-bs-target="#create-event-modal">Add an Event</button>
                    </div>
                </div>
<!-- ----------------------monster button-------------------------------- -->

            </div>
            <div class="row">
              <div class="col-sm-5 p-5 mb-2 bg-info rounded-3">
                  <div id="new-monster" class="container-fluid py-5">
                      <h2 class="display-5 fw-bold">Monster</h2>
                      <button type="button" id="create-new-monster" class="btn btn-primary" 
                      data-bs-toggle="modal" data-bs-target="#create-monster-modal">Create Monster</button> <!--needs to be updated to actual function-->
                  </div>
              </div>
<!-- ----------------------npc button-------------------------------- -->
              <div class="col-sm-1"></div>
              <div class="col-sm-5 p-5 mb-2 bg-info rounded-3">
                  <div id="new-npc" class="container-fluid py-5">
                      <h2 class="display-5 fw-bold">Non-Playing Character</h2>
                      <button type="button" id="create-new-npc" class="btn btn-primary" 
                      data-bs-toggle="modal" data-bs-target="#create-npc-modal">Add an NPC</button>
                  </div>
              </div>
          </div>
        </div>
<!-- ----------------------/npc button-------------------------------- -->

        <br>
        <br>
        <div>
            <h3>Our Intrepid Heroes...</h3>
            <hr>
            <div id="character-list"> <!--same as app in the house video-->
            </div>
        </div>
        <div>
            <h3>The Story Thus Far...</h3>
            <hr>
            <div id="campaign"> <!--same as app in the house video-->
            </div>
        </div>

        <!--Character Modal Form-->
        <div id="create-character-modal" class="modal" tabindex="-1"> <!--"edit-dish-modal" from Natalie-->
            <div class="modal-dialog modal-xl">  
              <div class="modal-content"> 
                <div class="modal-header">  
                  <h5 class="modal-title">Add Character</h5> 
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>  
                </div>
                <div class="modal-body">
                  <form>     
                      <div class="mb-3">
                          <label for="character-name" class="form-label">Name</label>
                          <input type="text" class="form-control" id="character-name">
                      </div>
                      <div class="mb-3">
                          <label for="character-race" class="form-label">Race</label>
                          <select class="form-select" id="character-race">
                              <option value="Dragonborn">Dragonborn</option>
                              <option value="Dwarf">Dwarf</option>
                              <option value="Elf">Elf</option>
                              <option value="Gnome">Gnome</option>
                              <option value="Half-Elf">Half-Elf</option>
                              <option value="Halfling">Halfling</option>
                              <option value="Half-Orc">Half-Orc</option>
                              <option value="Human">Human</option>
                              <option value="Tiefling">Tiefling</option>
                          </select>
                      </div>
                      <div class="mb-3">
                        <label for="character-class" class="form-label">Class</label>
                        <select class="form-select" id="character-class">
                            <option value="Barbarian">Barbarian</option>
                            <option value="Bard">Bard</option>
                            <option value="Cleric">Cleric</option>
                            <option value="Druid">Druid</option>
                            <option value="Fighter">Fighter</option>
                            <option value="Monk">Monk</option>
                            <option value="Paladin">Paladin</option>
                            <option value="Ranger">Ranger</option>
                            <option value="Rogue">Rogue</option>
                            <option value="Sorcerer">Sorcerer</option>
                            <option value="Warlock">Warlock</option>
                            <option value="Wizard">Wizard</option>

                        </select>
                    </div>
                      <div>
                          <label for="health-points" class="form-label">HP</label>
                          <input type="number" class="form-control" id="health-points">
                      </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>  
                  <button type="button" class="btn btn-success" onclick="saveEditDish()">Save</button> <!--function needs to be updated to "saveCharacter" function-->
                </div>
              </div>
            </div>
          </div>

<!-- ------------------monster modal form-------------------------------- -->
<div id="create-monster-modal" class="modal" tabindex="-1"> 
  <div class="modal-dialog modal-xl">  
    <div class="modal-content"> 
      <div class="modal-header">  
        <h5 class="modal-title">Add Monster</h5> 
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>  
      </div>
      <div class="modal-body">
        <form>     
            <div class="mb-3">
                <label for="monster-name" class="form-label">Name</label>
                <input type="text" class="form-control" id="monster-name">
            </div>
            <div class="mb-3">
              <label for="monster-type" class="form-label">Type</label>
              <input type="text" class="form-control" id="monster-type">
          </div>
            <div>
                <label for="monster-health-points" class="form-label">HP</label>
                <input type="number" class="form-control" id="monster-health-points">
            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>  
        <button type="button" class="btn btn-success" onclick="saveEditDish()">Save</button> <!--function needs to be updated to "saveCharacter" function-->
      </div>
    </div>
  </div>
</div>

<!-- ---------------------npc modal form------------------------------------- -->
<div id="create-npc-modal" class="modal" tabindex="-1"> 
  <div class="modal-dialog modal-xl">  
    <div class="modal-content"> 
      <div class="modal-header">  
        <h5 class="modal-title">Add Non-Playing Character</h5> 
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>  
      </div>
      <div class="modal-body">
        <form>     
            <div class="mb-3">
                <label for="npc-name" class="form-label">Name</label>
                <input type="text" class="form-control" id="npc-name">
            </div>
            <div class="mb-3">
              <label for="npc-plot" class="form-label">Plot</label>
              <input type="text" class="form-control" id="npc-plot">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>  
        <button type="button" class="btn btn-secondary" id="edit-npcs-plot">Edit</button> 
        <button type="button" class="btn btn-success" id="add-npcs">Save</button>
      </div>
    </div>
  </div>
</div>

<h1>Random Heading</h1>
    </main>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="events.js"></script>
    <script src="npcs.js"></script>

</body>
</html>
